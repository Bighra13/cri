name: test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: Cricket
    # timeout-minutes: 1 # Set the maximum duration for the job

    steps:
      - name: Update
        run: sudo apt update 
        
      - name: download rustDesk
        run: sudo wget https://github.com/rustdesk/rustdesk/releases/download/1.2.3/rustdesk-1.2.3-x86_64.deb
        
      - name: Install Missing Libraries
        run: sudo apt install zip g++ gcc git curl wget libunwind-dev nasm yasm libgtk-3-dev clang libxcb-randr0-dev libxdo-dev libxfixes-dev libxcb-shape0-dev libxcb-xfixes0-dev libasound2-dev libpulse-dev cmake make libclang-dev ninja-build libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libva-drm2 libva-x11-2 libvdpau1 libappindicator3-1 gstreamer1.0-pipewire -y
        
      - name: Install xvfb
        run: sudo apt install xvfb
        
      - name: update setting
        run: Xvfb :99 -screen 0 1024x768x16 &

      - name: change settings
        run: export DISPLAY=:99
      
      - name: Install RustDesk
        run: sudo dpkg -i rustdesk-1.2.3-x86_64.deb

      - name: find details
        run: sudo rustdesk --password 1234
        
      - name: find id
        run: sudo rustdesk --get-id

        
